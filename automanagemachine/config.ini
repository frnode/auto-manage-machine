[app]
name=auto-manage-machine
version=0.1
[machine]
; Available environments :: vbox
virtual_environment=vbox
; Available OS
;
; For the vbox environment look: https://www.virtualbox.org/browser/vbox/trunk/src/VBox/Main/src-all/Global.cpp
os=Debian_64
; Name of the machine
name=test-machine
; Set the size of virtual memory of the machine in megabytes
virtual_memory=2048
; Number of CPUs
cpu=2
; Disk size
hard_drive_gb=10
; Only for Virtualbox
;
; If you want to use memory balloon: http://www.vfrank.org/2013/09/18/understanding-vmware-ballooning/
memory_balloon_size=0
; Maximum threshold in percentage of use of a processor
cpu_execution_cap=80
; OVA template file
; Put the file in "/data/ova"
ova=Debian98_64_03092019.ova
; OVA template name
; Usually the name of the file without .ova
ova_appliance_name=Debian98_64_03092019
[sdk]
; VirtualBox SDK version
; It is possible to define a specific version of vbox sdk
; Otherwise write "latest" to get the last stable version
vbox_sdk=6.0.10
; URL to get the latest STABLE version
vbox_url_latest_stable_version=https://download.virtualbox.org/virtualbox/LATEST-STABLE.TXT
; Repository URL of virtualbox versions
vbox_url_repo=https://download.virtualbox.org/virtualbox/